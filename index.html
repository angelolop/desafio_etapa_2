<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema para Solicitação de Livros - SiSoLi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
</head>

<body onload="colocaFiltros()">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand mb-0 fs-3">
        Sistema para Solicitação de Livros - SiSoLi
      </span>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-3">
      <div id="solicitacao" class="col fs-2 fw-bold">
        Solicitações de Livros
        <i id="timer" class="bi bi-clock-fill">
        </i>
      </div>

      <div class="row">
        <div class="col">

          <label>Selecione o Vinculo</label>
          <select class="form-select" id="vinculo" placeholder="Selecione um Vinculo">
            <option value="">Selecione um Vinculo</option>
            <option value="Aluno">Aluno</option>
            <option value="Discente">Discente</option>
            <option value="Técnico">Técnico</option>
          </select>
        </div>
        <div class="col">
          <label>Titulo</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo do livro">
        </div>

      </div>

      <div class="row mt-2">
        <div class="col">
          <label>Autor</label>
          <input type="text" class="form-control" id="autor" placeholder="Digite o autor do livro">
        </div>
        <div class="col">
          <label>Edição</label>
          <input type="number" class="form-control" id="edicao" placeholder="Digite a edição do livro">
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <label>ISSN</label>
          <input type="number" class="form-control" id="issn" placeholder="Digite o issn do livro">
        </div>
        <div class="col">
          <label>Ano</label>
          <input type="number" class="form-control" id="ano" placeholder="Digite o ano do livro">
        </div>

        <div class="row mt-2 float-star">
          <div class="col-6">
            <label>Editora</label>
            <input type="text" class="form-control" id="editora" placeholder="Digite a editora do livro">
          </div>

          <div class="d-grid gap-2 d-md-block mt-3">
            <button id="botao" type="button" class="btn btn-info" onclick="solicitar()">
              Solicitar
              livro
            </button>
          </div>
        </div>

        <div class="content mt-3 ">

          <i id="livro" class="bi bi-book-half"></i>
          <span class="navbar-brand mb-0 fs-3">
            Tabela de Solicitação
          </span>

          <table table class="table table-striped">
            <thead>

              <th class="center">Vinculo</th>
              <th class="center">Titulo</th>
              <th class="center">Autor</th>
              <th class="center">Edição</th>
              <th class="center">ISSN</th>
              <th class="center">Ano</th>
              <th class="center">Editora</th>

            </thead>
            <tbody id="tbody" class="center">
            </tbody>
          </table>
        </div>

</body>
</html>
