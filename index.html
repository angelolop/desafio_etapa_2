<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema para Solicitação de Livros - SiSoLi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 fs-2" style="margin-left: 100px"> Sistema para Solicitação de livros - SiSoLi
      </span>
    </div>
  </nav>

  <div class="d-flex flex-row bd-highlight mb-3">
    <div class="p-2 bd-highlight card-body fs-2 fw-bold" style="margin-left: 104px; margin-top: 15px"> Solicitação de
      livros </div>
    <div class="p-2 bd-highlight d-flex flex-row-reverse bd-highlight">
      <i id="timer" class="bi bi-clock-fill" style="margin-right: 150px; margin-top: 25px; font-size: 25px">
      </i>
    </div>
  </div>

  <div class="row">
    <label for="formGroupExampleInput" class="form-label fs-4 fw-bold"
      style="margin-left: 112px; margin-top: 20px; height: 0px;">Selecione o vínculo
    </label>
    <select class="col form-select form-select-sm" aria-label=".form-select-sm example"
      style="max-width:400px; max-height: 40px; margin-left: 123px; margin-top:40px">
      <option selected>Selecione o vínculo</option>
      <option value="1">Aluno</option>
      <option value="2">Discente</option>
      <option value="3">Técnico</option>
    </select>
    <div class="col">
      <label for="formGroupExampleInput" class="form-label fs-4 fw-bold" style="margin-left: 271px;">Título</label>
      <input id="titulo" type="text" required class="form-control" placeholder="Digite o título do livro"
        aria-label="Título" style="max-width: 48%; margin-left: 274px;">
    </div>

  </div>
  <div class="row">
    <div class="col">
      <label for="formGroupExampleInput" class="form-label fs-4 fw-bold"
        style="margin-left: 112px; margin-top: 15px;">Autor</label>
      <input id="autor" type="text" required class="form-control" placeholder="Digite o autor do livro"
        aria-label="autor" style="max-width: 60%; margin-left: 112px">
    </div>
    <div class="col">
      <label for="formGroupExampleInput" class="form-label fs-4 fw-bold"
        style="margin-left: 112px; margin-top: 15px;">Edição</label>
      <input id="edicao" type="number" required class="form-control" placeholder="Digite a edição do livro"
        aria-label="edicao" style="max-width: 60%; margin-left: 112px">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="formGroupExampleInput" class="form-label fs-4 fw-bold"
        style="margin-left: 112px; margin-top: 15px;">ISSN</label>
      <input id="issn" type="number" required class="form-control" placeholder="Digite a ISSN do livro"
        aria-label="ISSN" style="max-width: 60%; margin-left: 113px">
    </div>
    <div class="col">
      <label for="formGroupExampleInput" class="form-label fs-4 fw-bold"
        style="margin-left: 112px; margin-top: 15px;">Ano</label>
      <input id="ano" type="number" required class="form-control" placeholder="Digite o ano de publicação"
        aria-label="ano" style="max-width: 60%; margin-left: 112px">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="formGroupExampleInput" class="form-label fs-4 fw-bold"
        style="margin-left: 112px; margin-top: 15px;">Editora</label>
      <input id="editora" type="text" required class="form-control" placeholder="Digite a editora do livro"
        aria-label="First name" style="max-width: 402px; margin-left: 112px; margin-top: 5px;">
    </div>
  </div>

  <button id="botao" type="submit" class="btn btn-info" style="max-width: 60%; margin-top: 20px; margin-left: 112px">
    Solicitar
    livro 
  </button>


  <div style="margin-left: 110px; margin-top: 40px">
    <div class="fs-2 fw-bold">
      Tabela de solicitação
    </div>
  </div>
  <div class="table-responsive-sm" style="margin-left: 110px; margin-top: 20px">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Vínculo</th>
          <th scope="col">Título</th>
          <th scope="col">Autor</th>
          <th scope="col">Edição</th>
          <th scope="col">ISSN</th>
          <th scope="col">Ano</th>
          <th scope="col">Editora</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">#</th>
          <td id="tentativa">#</td>
          <td>#</td>
          <td>#</td>
          <td>#</td>
          <td>#</td>
          <td>#</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
